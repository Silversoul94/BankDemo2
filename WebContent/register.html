<html>
<head>
<title>Register Page</title>
</head>
<body>
<h3>Provide all the fields for registration.</h3>
<form action="RegisterServlet" method="post">
<strong>Person-nr</strong>:<input type="text" name="pernr"><br>
<strong>Password</strong>:<input type="password" name="password"><br>
<strong>Förnamn</strong>:<input type="text" name="fname"><br>
<strong>Efternamn</strong>:<input type="text" name="lname"><br>
<strong>Lägg in pengar</strong>:<input type="text" name="amount"><br>
<input type="submit" value="Register">
</form>
<br>
If you are registered user, please <a href="login.html">login</a>
</body>
</html>
